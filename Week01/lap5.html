<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="room" style="width: 200px; height: 200px; border: 1px solid black; background-color: white; margin-bottom: 10px;"></div>
    <button id="switch-btn">Light Switch</button>
    <p id="status-text">Light are ON</p>
    <script>
        const room=document.getElementById("room");
        const btn=document.getElementById("switch-btn");
        const msg=document.getElementById("status-text");
        let isLightOn=true;
        function render(){
            if(isLightOn){
                room.style.background="white";
                msg.textContent="Lights are ON";
            }
            else{
                room.style.background="black";
                msg.textContent="Lights are OFF";
            }
        }
        btn.addEventListener("click", function(){
            isLightOn=!isLightOn;
            render();
        });
    </script>
</body>
</html>
