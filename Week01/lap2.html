<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box" style="width: 100px; height: 100px; background-color: blue; margin-bottom: 10px;"></div>
    <button id="turn-color">Turn Red</button>
    <script>
        const box=document.getElementById('box');
        const btn=document.getElementById('turn-color');
        function onClickTurn(){
            box.style.background="red";
        }
        btn.addEventListener("click", onClickTurn);
    </script>
</body>
</html>
