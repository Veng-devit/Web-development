<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Quiz</title>
  <link rel="stylesheet" href="../../css/play.css" />
  <link rel="stylesheet" href="../../css/index.css">
  <script defer src="play.js"></script>
</head>

<body>
  <div class="header">
    <div class="right">
      <a href="../index.html"><img src="../../image/logo.png" alt="" class="logo"></a>
      <div class="name">Quiz App</div>
    </div>
    <nav class="nav">
      <a href="play.html">Play Quiz</a>
      <a href="../edit/edit.html">Edit Quiz</a>
    </nav>
  </div>
  <div id="start" style="display: none">Start Quiz!</div>
  <div id="quiz">
    <div id="question">QQQQQQQQ</div>
    <div id="choices">
      <div class="choice" id="A" onclick="checkAnswer('A')">AAAA</div>
      <div class="choice" id="B" onclick="checkAnswer('B')">BBBB</div>
      <div class="choice" id="C" onclick="checkAnswer('C')">CCCC</div>
      <div class="choice" id="D" onclick="checkAnswer('D')">DDDD</div>
    </div>
    <div id="scoreContainer" style="display: none"></div>
  </div>
</body>

</html>
